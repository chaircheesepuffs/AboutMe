<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>about me</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffffff, #a29ff1, #a29ff1, #ffffff);
      font-family: 'Futura', sans-serif;
      margin: 0;
      padding: 0;
      color: #ffffff;
      text-align: center;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .enter-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ffffff, #a29ff1, #a29ff1, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      cursor: pointer;
      font-size: 3rem;
      color: white;
      text-transform: lowercase;
      transition: transform 0.2s ease, text-shadow 0.2s ease;
      user-select: none;
      text-shadow: 0 0 8px #fff, 0 0 15px #fff;
    }

    .enter-screen:hover {
      transform: scale(1.05);
      text-shadow: 0 0 12px #fff, 0 0 20px #fff;
    }

    .enter-screen:active {
      transform: scale(0.95);
    }

    .bottom-left-credit {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 0.95rem;
      color: white;
      user-select: none;
      z-index: 9999;
      opacity: 0;
      transition: opacity 1s ease-in;
      text-shadow: 0 0 8px white, 0 0 15px white;
    }

    .bottom-left-credit.show {
      opacity: 1;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      margin: 40px auto 60px auto;
    }

    h1 {
      font-size: 2.8em;
      text-transform: lowercase;
      letter-spacing: 3px;
      color: #ffffff;
      text-shadow: 0 0 8px #a29ff1, 0 0 20px #a29ff1;
      margin-bottom: 10px;
      user-select: none;
    }

    .about-text {
      margin-top: 20px;
      color: white;
      text-shadow: 0 0 8px white, 0 0 20px white;
      font-size: 1.2rem;
      line-height: 1.8;
      user-select: none;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2em;
      }

      .enter-screen {
        font-size: 2.5rem;
      }

      .about-text {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="enter-screen" onclick="startPage()">click to enter..</div>

  <div class="container" id="main-content" style="display:none;">
    <h1>about me</h1>

    <div class="about-text">
      <p>- hi im chair</p>
      <p>- im arabic and canadian</p>
      <p>- meow</p>
    </div>
  </div>

  <div class="bottom-left-credit" id="watermark">Made By Chair (application.quit)</div>

  <script>
    function startPage() {
      document.querySelector('.enter-screen').style.display = 'none';
      document.getElementById('main-content').style.display = 'block';
      setTimeout(() => {
        document.getElementById('watermark').classList.add('show');
      }, 2000);
    }
  </script>
</body>
</html>
