<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About Me</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffffff, #a29ff1, #a29ff1, #ffffff);
      font-family: 'Futura', sans-serif;
      margin: 0;
      padding: 0;
      color: #ffffff;
      text-align: center;
      overflow-x: hidden;
    }

    .mypookies-button {
      position: fixed;
      top: 10px;
      left: 10px;
      padding: 6px 14px;
      font-family: 'Futura', sans-serif;
      font-size: 1rem;
      color: white;
      background: #4a5bdc;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 8px #4a5bdc;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      z-index: 10000;
      text-transform: uppercase;
      text-decoration: none;
      display: inline-block;
    }

    .mypookies-button:hover {
      background: #3949ab;
      box-shadow: 0 0 16px #3949ab;
      text-decoration: none;
      color: white;
    }

    h1 {
      font-size: 2.8em;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #ffffff;
      text-shadow: 0 0 8px #a29ff1, 0 0 20px #a29ff1;
      margin: 60px 0 20px 0;
      user-select: none;
    }

    ul {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: 0 auto 40px auto;
      font-size: 1.2rem;
      line-height: 1.8;
    }

    ul li {
      margin: 12px 0;
    }

    a.button-link {
      display: inline-block;
      background-color: #3b5998;
      color: white;
      padding: 10px 18px;
      border-radius: 12px;
      text-decoration: none;
      font-family: 'Futura', sans-serif;
      font-weight: 600;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    a.button-link:hover {
      background-color: #2d4373;
      box-shadow: 0 0 12px #2d4373;
    }

    .player {
      margin: 0 auto 40px auto;
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 1.2rem;
      user-select: none;
      color: white;
    }

    .song-title {
      margin-bottom: 10px;
      text-transform: lowercase;
      font-weight: 600;
      color: white;
      text-shadow: 0 0 8px #a29ff1, 0 0 20px #a29ff1;
      user-select: none;
    }

    .volume-btn {
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.2s ease, text-shadow 0.2s ease;
      font-family: 'Futura', sans-serif;
      font-size: 1.1rem;
      color: white;
      text-transform: lowercase;
      background: none;
      border: none;
      outline: none;
      user-select: none;
      text-shadow: 0 0 6px #a29ff1, 0 0 12px #a29ff1;
      border-radius: 12px;
      padding: 6px 14px;
      box-shadow: 0 0 8px #a29ff1;
    }

    .volume-btn:hover {
      transform: scale(1.1);
      text-shadow: 0 0 10px #a29ff1, 0 0 20px #a29ff1;
    }

    .volume-btn:active {
      transform: scale(0.95);
    }

    .progress-container {
      width: 100%;
      margin-top: 10px;
    }

    .progress {
      width: 100%;
      cursor: pointer;
      -webkit-appearance: none;
      background: transparent;
    }

    .progress::-webkit-slider-runnable-track {
      width: 100%;
      height: 8px;
      background: #a29ff1;
      border-radius: 6px;
      box-shadow: 0 0 8px #a29ff1, 0 0 20px #a29ff1;
    }

    .progress::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 18px;
      height: 18px;
      background: #a29ff1;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 0 10px #a29ff1, 0 0 25px #a29ff1;
      margin-top: -5px;
      transition: box-shadow 0.2s ease;
    }

    .progress::-webkit-slider-thumb:hover {
      box-shadow: 0 0 15px #a29ff1, 0 0 30px #a29ff1;
    }

    .time {
      margin-top: 4px;
      font-size: 0.9em;
      font-family: 'Futura', sans-serif;
      user-select: none;
      color: white;
      text-shadow: 0 0 6px #a29ff1, 0 0 15px #a29ff1;
    }

    @media (max-width: 480px) {
      ul {
        max-width: 90%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <a href="https://chairify.github.io/MyPookies" class="mypookies-button">My Pookies!</a>

  <h1>About Me</h1>
  <ul>
    <li>hi i'm chair</li>
    <li>i'm arabic and canadian</li>
    <li>meow</li>
    <li><a href="https://discord.gg/fire-tag" class="button-link" target="_blank" rel="noopener noreferrer">Discord Fire Tag</a></li>
    <li><a href="https://discord.gg/anotheraxiom" class="button-link" target="_blank" rel="noopener noreferrer">Discord Another Axiom</a></li>
    <li><a href="https://discord.gg/EfRCeyyt9v" class="button-link" target="_blank" rel="noopener noreferrer">Discord EfRCeyyt9v</a></li>
  </ul>

  <div class="player">
    <div class="song-title" id="song-title">Loading...</div>
    <button class="volume-btn" id="volume-btn">mute</button>
    <div class="progress-container">
      <input type="range" id="progress" class="progress" value="0" min="0" step="1" />
      <div class="time" id="time">0:00 - 0:00</div>
    </div>
  </div>

  <script>
    const songs = [
      { url: "https://github.com/chairify/somg/raw/refs/heads/main/ok%20im%20cool.mp3", name: "ok im cool" },
      { url: "https://github.com/chairify/somg/raw/refs/heads/main/Stephanie.mp3", name: "stephanie" },
      { url: "https://github.com/chairify/somg/raw/refs/heads/main/Nope%20your%20too%20late%20i%20already%20died.mp3", name: "nope your too late i already died" },
      { url: "https://github.com/chairify/somg/raw/refs/heads/main/party.mp3", name: "party" }
    ];

    const audio = new Audio();
    audio.volume = 0.7;

    const volumeBtn = document.getElementById("volume-btn");
    const songTitle = document.getElementById("song-title");
    const progress = document.getElementById("progress");
    const timeDisplay = document.getElementById("time");

    let isMuted = false;
    let currentSongIndex = -1;
    let progressUpdateRequest;

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }

    function loadSong(index) {
      currentSongIndex = index;
      audio.src = songs[index].url;
      audio.load();
      songTitle.textContent = songs[index].name;
      progress.value = 0;
      timeDisplay.textContent = `0:00 - 0:00`;
    }

    function playRandomSong() {
      let nextIndex;
      do {
        nextIndex = Math.floor(Math.random() * songs.length);
      } while (nextIndex === currentSongIndex);
      loadSong(nextIndex);
      audio.play();
    }

    function updateProgress() {
      if (!audio.duration) {
        progress.max = 100;
        progress.value = 0;
        timeDisplay.textContent = `0:00 - 0:00`;
        progressUpdateRequest = requestAnimationFrame(updateProgress);
        return;
      }
      progress.max = Math.floor(audio.duration);
      progress.value = Math.floor(audio.currentTime);
      timeDisplay.textContent = `${formatTime(audio.currentTime)} - ${formatTime(audio.duration)}`;
      progressUpdateRequest = requestAnimationFrame(updateProgress);
    }

    progress.addEventListener("input", () => {
      audio.currentTime = progress.value;
      updateProgress();
    });

    volumeBtn.addEventListener("click", () => {
      isMuted = !isMuted;
      audio.muted = isMuted;
      volumeBtn.textContent = isMuted ? "unmute" : "mute";
    });

    audio.addEventListener("ended", () => {
      playRandomSong();
    });

    audio.addEventListener("play", () => {
      if (!progressUpdateRequest) {
        updateProgress();
      }
    });

    audio.addEventListener("pause", () => {
      if (progressUpdateRequest) {
        cancelAnimationFrame(progressUpdateRequest);
        progressUpdateRequest = null;
      }
    });

    window.onload = () => {
      playRandomSong();
    };
  </script>
</body>
</html>
