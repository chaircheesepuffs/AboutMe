<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>about me</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffffff, #a29ff1, #a29ff1, #ffffff);
      font-family: 'Futura', sans-serif;
      margin: 0;
      padding: 0;
      color: #ffffff;
      text-align: center;
      overflow-x: hidden;
    }
    .enter-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ffffff, #a29ff1, #a29ff1, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      cursor: pointer;
      font-size: 3rem;
      font-family: 'Futura', sans-serif;
      color: white;
      text-transform: lowercase;
      transition: transform 0.2s ease, text-shadow 0.2s ease;
      user-select: none;
      text-shadow: 0 0 8px #fff, 0 0 15px #fff;
    }
    .enter-screen:hover {
      transform: scale(1.05);
      text-shadow: 0 0 12px #fff, 0 0 20px #fff;
    }
    .enter-screen:active {
      transform: scale(0.95);
    }
    .bottom-left-credit {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 0.95rem;
      font-family: 'Futura', sans-serif;
      color: white;
      text-shadow: 
        -1px -1px 0 #000,  
        1px -1px 0 #000,
        -1px 1px 0 #000,
        1px 1px 0 #000,
        0 0 6px #a29ff1,
        0 0 12px #a29ff1;
      user-select: none;
      z-index: 9999;
      opacity: 0;
      transition: opacity 1s ease-in;
    }
    .bottom-left-credit.show {
      opacity: 1;
    }
    .container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      margin: 40px auto 60px auto;
    }
    h1 {
      font-size: 3.2em;
      text-transform: lowercase;
      letter-spacing: 3px;
      color: #ffffff;
      text-shadow: 0 0 8px #a29ff1, 0 0 20px #a29ff1;
      margin-bottom: 20px;
      user-select: none;
    }
    ul {
      list-style: none;
      padding: 0;
      font-size: 1.5rem;
      line-height: 2.2;
      max-width: 350px;
      margin: 0 auto 40px auto;
      color: white;
      user-select: none;
    }
    ul li {
      margin-bottom: 12px;
    }
    .link-button {
      display: inline-block;
      margin: 8px 6px;
      padding: 10px 16px;
      font-size: 1.1rem;
      color: white;
      background: #18246e;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
    }
    .link-button:hover {
      background: #384ca1;
    }
    .onlyfans-link {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: inline-block;
      width: 60px;
      height: 60px;
      cursor: pointer;
      z-index: 10000;
    }
    .onlyfans-img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      user-select: none;
    }
    @media (max-width: 480px) {
      .container {
        max-width: 90%;
        padding: 15px;
      }
      ul {
        font-size: 1.3rem;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="enter-screen" onclick="startApp()">click to enter..</div>

  <div class="container" id="main-content" style="display:none;">
    <h1>about me</h1>
    <ul>
      <li>hi im chair</li>
      <li>im arabic and canadian</li>
      <li>meow</li>
      <li><a href="https://discord.gg/fire-tag" class="link-button" target="_blank" rel="noopener noreferrer">Fire Tag</a></li>
      <li><a href="https://discord.gg/anotheraxiom" class="link-button" target="_blank" rel="noopener noreferrer">Blitz Tag</a></li>
      <li><a href="https://discord.gg/EfRCeyyt9v" class="link-button" target="_blank" rel="noopener noreferrer">Chair's Metadatas</a></li>
    </ul>
  </div>

  <a href="https://youtu.be/FtsmJMz8AYw?si=IH971h3-rQ74O9Fp" target="_blank" class="onlyfans-link" rel="noopener noreferrer">
    <img src="https://seeklogo.com/images/O/onlyfans-logo-40326773B5-seeklogo.com.png" alt="OnlyFans" class="onlyfans-img" />
  </a>

  <div class="bottom-left-credit" id="watermark">Made By Chair (application.quit)</div>

  <script>
    const enterScreen = document.querySelector(".enter-screen");
    const mainContent = document.getElementById("main-content");
    const watermark = document.getElementById("watermark");

    function startApp() {
      enterScreen.style.display = "none";
      mainContent.style.display = "block";
      setTimeout(() => {
        watermark.classList.add("show");
      }, 2000);
    }
  </script>
</body>
</html>
