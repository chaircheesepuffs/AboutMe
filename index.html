<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>About Me</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffffff, #a29ff1, #a29ff1, #ffffff);
      font-family: 'Futura', sans-serif;
      margin: 0;
      padding: 0;
      color: #ffffff;
      text-align: center;
      overflow-x: hidden;
    }

    .enter-screen {
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ffffff, #a29ff1, #a29ff1, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      cursor: pointer;
      font-size: 3rem;
      font-family: 'Futura', sans-serif;
      color: white;
      text-transform: lowercase;
      transition: transform 0.2s ease, text-shadow 0.2s ease;
      user-select: none;
      text-shadow: 0 0 8px #fff, 0 0 15px #fff;
    }

    .enter-screen:hover {
      transform: scale(1.05);
      text-shadow: 0 0 12px #fff, 0 0 20px #fff;
    }

    .enter-screen:active {
      transform: scale(0.95);
    }

    .bottom-left-credit {
      position: fixed;
      bottom: 10px;
      left: 10px;
      font-size: 0.95rem;
      font-family: 'Futura', sans-serif;
      color: white;
      text-shadow: 0 0 6px #a29ff1, 0 0 12px #a29ff1;
      user-select: none;
      z-index: 9999;
      opacity: 0;
      transition: opacity 1s ease-in;
    }

    .bottom-left-credit.show {
      opacity: 1;
    }

    .container {
      width: 100%;
      max-width: 900px;
      padding: 20px;
      margin: 40px auto 60px auto;
    }

    h1 {
      font-size: 2.8em;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #ffffff;
      text-shadow: 0 0 8px #a29ff1, 0 0 20px #a29ff1;
      margin-bottom: 10px;
      user-select: none;
    }

    .info {
      font-size: 1.3em;
      margin-top: 20px;
      line-height: 2em;
      user-select: none;
    }

    .info a {
      display: inline-block;
      margin: 10px;
      padding: 10px 18px;
      background-color: #ffffff;
      color: darkblue;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .info a:hover {
      background-color: #ddddff;
      transform: scale(1.05);
    }

    .about-button {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 8px 14px;
      border-radius: 12px;
      background: white;
      color: darkblue;
      font-weight: bold;
      text-decoration: none;
      font-family: 'Futura', sans-serif;
      box-shadow: 0 0 8px #a29ff1;
      transition: transform 0.2s ease;
      z-index: 9999;
    }

    .about-button:hover {
      transform: scale(1.05);
    }

    .onlyfans-link {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 9999;
      display: inline-block;
      transition: transform 0.2s ease;
    }

    .onlyfans-link:hover {
      transform: scale(1.1);
    }

    .onlyfans-img {
      height: 40px;
      width: auto;
      filter: drop-shadow(0 0 6px #00aff0);
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2em;
      }
      .enter-screen {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="enter-screen" onclick="startPage()">click to enter..</div>

  <div class="container" id="main-content" style="display:none;">
    <h1>about me!!</h1>
    <div class="info">
      <div>hi im chair</div>
      <div>im arabic and canadian</div>
      <div>meow</div>
      <a href="https://discord.gg/fire-tag" target="_blank">Fire Tag</a>
      <a href="https://discord.gg/anotheraxiom" target="_blank">Blitz Tag</a>
      <a href="https://discord.gg/EfRCeyyt9v" target="_blank">Chair's Metadatas</a>
    </div>
  </div>

  <a href="https://chairify.github.io/MyPookies" class="about-button">My Pookies!</a>

  <a href="https://youtu.be/FtsmJMz8AYw?si=IH971h3-rQ74O9Fp" target="_blank" rel="noopener noreferrer" class="onlyfans-link">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/OnlyFans_logo.svg/512px-OnlyFans_logo.svg.png" alt="OnlyFans" class="onlyfans-img">
  </a>

  <div class="bottom-left-credit" id="watermark">Made By Chair (application.quit)</div>

  <script>
    function startPage() {
      document.querySelector(".enter-screen").style.display = "none";
      document.getElementById("main-content").style.display = "block";
      setTimeout(() => {
        document.getElementById("watermark").classList.add("show");
      }, 2000);
    }
  </script>
</body>
</html>
